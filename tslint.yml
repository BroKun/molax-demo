defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
rules:
  eofline: true
  deprecation: true
  no-any: true
  no-construct: true
  no-debugger: true
  no-reference: true
  no-shadowed-variable: true
  jsx-no-lambda: false
  jsx-no-multiline-js: false
  no-console: false
  typedef:
    - true
    - call-signature
    - property-declaration
  no-return-await:
    severity: warning
  arrow-return-shorthand:
    - true
    - multiline
  no-trailing-whitespace: true
